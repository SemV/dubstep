<!DOCTYPE html>
<html lang="en">

	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />

<body>

	<header class="container">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container nav-position">
				<ul class="nav navbar-nav navbar-right">
					<li class="language"><a href="NL_index.html" target='_blank'>NL<div class="nl-flag"></div></a></li>
					<li><a class="nav-text" href="#artists">Artists</a></li>
					<li><a class="nav-text" href="#music">Music</a></li>
					<li><a class="nav-text" href="#events">Events</a></li>
					<li><a class="nav-text" href="#contact">Contact</a></li>
				</ul>
			</div>
		</nav>
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<h1 class="site-heading">Dubstep</h1>
			</div>
		</div>

	<section id="callout">
		<div class="container">
			<div class="row">
			</div>
			<div class="col-xs-12">
				<h2 class="text-default text-callout">Discover a new dimension of sound.</h2>
			</div>
		</div>
	</section>

	<section class="jumbotron" id="artists">
		<div class="container-fluid">
			<h3 class="text-default section-header">Artists</h3>
			<div class="row">
				<div class="col-xs-12 col-lg-3 artist">
					<a href="#lacrimosa">
						<div class="artist-text">Code:Pandorum</div>
						<div class="code-pandorum"></div>
					</a>
				</div>
				<div class="col-xs-12 col-lg-3 artist">
					<a href="#crusher">
						<div class="artist-text">Calcium</div>
						<div class="calcium"></div>
					</a>
				</div>
				<div class="col-xs-12 col-lg-3 artist">
					<a href="#sequence">
						<div class="artist-text">Diskirz</div>
						<div class="diskirz"></div>
					</a>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-lg-3 artist">
					<a href="#novisv">
						<div class="artist-text">Samplifire</div>
						<div class="samplifire"></div>
					</a>
				</div>
				<div class="col-xs-12 col-lg-3 artist">
					<a href="#death-pit">
						<div class="artist-text">Mastadon</div>
						<div class="mastadon"></div>
					</a>
				</div>
				<div class="col-xs-12 col-lg-3 artist">
					<a href="#nothing">
						<div class="artist-text">Virtual Riot</div>
						<div class="virtual-riot"></div>
					</a>
				</div>
			</div>
	</section>

	<section class="jumbotron" id="music">
		<div class="container">
			<div class="row">
				<h3 class="text-default section-header">Music</h3>
			</div>
			<iframe class="soundcloud" id="lacrimosa" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/536860704&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>

			<iframe class="soundcloud" id="sequence" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/590107503&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
			<iframe class="soundcloud" id="novisv" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/598452993&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
			<iframe class="soundcloud" id="death-pit" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/528477876&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
			<iframe class="soundcloud" id="nothing" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/579664944&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>

	<section id="events">
		<div class="container">
			<div class="row">
				<h2 class="text-default">Events</h2>
			</div>
		</div>
	</section>

	<section class="container" id="contact">
		<h2 class="text-default">Contact</h2>
		<div class="center-form">
			<form>
				<input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
				<input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
				<textarea rows="5" name="projectsummary" class="form-control" id="projectsummary" placeholder="Project Description" required></textarea>
				<button type="submit" class="btn btn-secondary center-block">Send!</button>
			</form>
		</div>
	</section>

	<footer class="container-fluid">
		<div class="row">
			<div class="black-bar">
				<div class="text-center">
					<ul class="list-inline social-links">
						<li><a target="_blank" href="#"><i class="fab fa-facebook-f"></i></a></li>
						<li><a target="_blank" href="#"><i class="fab fa-twitter"></i></a></li>
						<li class="yt-button"><a target="_blank" href="#"><i class="fab fa-youtube"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</footer>

</html>
