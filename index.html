<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
	<link rel="shortcut icon" href="assets/images/icon.jpg" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dubstep</title>
</head>

<body>

	<header class="container">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container nav-position">
				<ul class="nav navbar-nav navbar-right">
					<li class="language"><a href="NL_index.html" target='_blank'>NL<div class="nl-flag"></div></a></li>
					<li><a class="nav-text" href="#artists">Artists</a></li>
					<li><a class="nav-text" href="#">Music</a></li>
					<li><a class="nav-text" href="#">Events</a></li>
					<li><a class="nav-text" href="#">Contact</a></li>
				</ul>
			</div>
		</nav>
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<h1 class="site-heading">Dubstep</h1>
			</div>
		</div>
	</header>

	<section id="callout">
		<div class="container">
			<div class="row">
			</div>
			<div class="col-xs-12">
				<h2 class="text-default text-callout">Discover a new dimension of sound.</h2>
			</div>
		</div>
	</section>

	<section class="jumbotron" id="artists">
		<div class="container-fluid">
			<h3 class="text-default artists-header">Artists</h3>
			<div class="row">
				<div class="col-xs-12 col-lg-3 artist">
					<div class="artist-text">Code:Pandorum</div>
					<div class="code-pandorum"></div>
				</div>
				<div class="col-xs-12 col-lg-3 artist">
					<div class="artist-text">Calcium</div>
					<div class="calcium"></div>
				</div>
				<div class="col-xs-12 col-lg-3 artist">
					<div class="artist-text">Diskirz</div>
					<div class="diskirz"></div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 col-lg-3 artist">
					<div class="artist-text">Samplifire</div>
					<div class="samplifire"></div>
				</div>
				<div class="col-xs-12 col-lg-3 artist">
					<div class="artist-text">Mastadon</div>
					<div class="mastadon"></div>
				</div>
				<div class="col-xs-12 col-lg-3 artist">
					<div class="artist-text">Virtual Riot</div>
					<div class="virtual-riot"></div>
				</div>
			</div>
	</section>

	<section id="music">
		<div class="container">
			<div class="row">
				<h2 class="text-default">Music</h2>
			</div>
			<div>
				<iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/586997892&color=%234e4e49&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/9iJzf-tyXe8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</div>
	</section>

	<section id="events">
		<div class="container">
			<div class="row">
				<h2 class="text-default">Events</h2>
			</div>
		</div>
	</section>

	<section id="contact">
		<h2 class="text-default">Contact</h2>
		<div class="center-form">
			<form>
				<input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
				<input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
				<textarea rows="5" name="projectsummary" class="form-control" id="projectsummary" placeholder="Project Description" required></textarea>
				<button type="submit" class="btn btn-secondary center-block">Send!</button>
			</form>
		</div>
	</section>

	<footer class="container-fluid">
		<div class="row">
			<div class="black-bar">
				<div class="text-center">
					<ul class="list-inline social-links">
						<li><a target="_blank" href="#"><i class="fab fa-facebook-f"></i></a></li>
						<li><a target="_blank" href="#"><i class="fab fa-twitter"></i></a></li>
						<li class="yt-button"><a target="_blank" href="#"><i class="fab fa-youtube"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
</body>

</html>
